<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>MyShop</h1>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <section id="products">
        <h2>Products</h2>
        <input type="text" id="search" placeholder="Search Products...">
        <div class="product-list">
            <div class="product-item">
                <img src="images/product1.jpeg" alt="Product 1">
                <h3>Amul Cow Ghee</h3>
                <p>$10.00</p>
                <input type="number" class="quantity" value="1" min="1">
                <button onclick="addToCart('AmulCowGhee', 10, this)">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="images/product2.jpeg" alt="Product 2">
                <h3>Parle Krackjack</h3>
                <p>$20.00</p>
                <input type="number" class="quantity" value="1" min="1">
                <button onclick="addToCart('ParleKrackjack', 20, this)">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="images/product3.jpeg" alt="Product 3">
                <h3>Parle Hide & Seek</h3>
                <p>$30.00</p>
                <input type="number" class="quantity" value="1" min="1">
                <button onclick="addToCart('Parle Hide & Seek', 30, this)">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="images/product4.jpeg" alt="Product 4">
                <h3>Balaji Salted Waffer</h3>
                <p>$40.00</p>
                <input type="number" class="quantity" value="1" min="1">
                <button onclick="addToCart('Balaji Salted Waffer', 40, this)">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="images/product5.jpeg" alt="Product 5">
                <h3>Balaji Masala Masti</h3>
                <p>$50.00</p>
                <input type="number" class="quantity" value="1" min="1">
                <button onclick="addToCart('Balaji Masala Masti', 50, this)">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="images/product6.jpeg" alt="Product 6">
                <h3>Wagh Bakri Tea</h3>
                <p>$60.00</p>
                <input type="number" class="quantity" value="1" min="1">
                <button onclick="addToCart('Wagh Bakri Tea', 60, this)">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <section id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be listed here -->
        </ul>
        <p>Total: $<span id="total-price">0.00</span></p>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
